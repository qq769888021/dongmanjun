<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0;
			padding:0;
			box-sizing:border-box;
		}
		a{
			text-decoration:none;
			color:#00a1d6;
		}
		.allpage>nav{
			text-align:center;
		}
		ul{
			list-style:none;
			margin:0 auto;
			height: 42px;
			display:inline-block;
		}
		nav ul li{
			float:left;
			margin:0 5px;
			line-height:42px;
		}
		nav ul li.search img.search_btn{
			width: 22px;
			margin:0 0 0 167px;
		}
		nav ul li a{
			text-decoration:none;
			color:black;
			font-size:12px;
		}
		nav ul li.search{
			border:1px solid #e8e8e8;
			height: 35px;
			width: 200px;
			line-height:42px;
			margin:4.5px 0 0;
			position:relative;
		}
		nav ul li.search input{
			border:0px;
			outline:none;
			height: 28px;
			position:absolute;
			left:2px;
			bottom:2.5px;
		}
		nav ul li.search div.un_float{
			clear:both;
		}
		.allpage>header{
			background:#0aa0d8;
			height: 86px;
		}
		.allpage>header>span{
			font-size:70px;
			margin-left:5%;
			line-height:86px;
			font-weight:bold;
			font-family:"华文琥珀";
			color:#fff;
		}
		.allpage div.bt_line{
			width:700px;
			height:50px;
			margin:0 auto -29px;
			border-bottom:1px solid #ddd;
		}
		.allpage div.login_text{
			font-size:38px;
			text-align:center;
			padding:0 15px 0;
			width:110px;
			margin:0 auto;
			background:#fff;
		}
		.allpage div.login_box{
			width:500px;
			height: 600px;
			margin:0 auto;
			text-align:center;
			padding:40px 50px 0;
		}
		div.login_box input#uname,div.login_box input#upwd{
			width:100%;
			height: 40px;
			padding:0 10px;
			border-radius:4px;
			border:1px solid #ddd;
		}
		div.login_box #uname_msg,div.login_box #upwd_msg{
			height:40px;
			text-align:left;
			font-size:14px;
			color:#f00;
			line-height:40px;
		}
		div.login_box div.remember{
			font-size:12px;
			text-align:left;
			margin-top:20px;
		}
		.remember label span{
			color:gray;
			margin:0px 10px;
		}
		.remember label+a{
			float:right;
		}
		.login_box div+button,.login_box button+button{
			height:38px;
			width:186px;
			margin:13px 5px;
		}
		.login_box div+button{
			background:#0aa7ed;
			border:1px solid #0aa7ed;
			border-radius:4px;
			color:#fff;
		}
		.login_box button+button{
			background:#fff;
			border:1px solid #ddd;
			border-radius:4px;
		}
	</style>
</head>
<body>
	<div class="allpage">
		<nav>
			<ul>
				<li><a href="">主站</a></li>
				<li><a href="">番剧索引</a></li>
				<li><a href="">新番时间表</a></li>
				<li><a href="">完结番剧</a></li>
				<li><a href="">剧场/OVA</a></li>
				<li><a href="">动漫资讯</a></li>
				<li><a href="">漫菌商城</a></li>
				<li class="search">
					<input type="text">
					<img class="search_btn" src="../image/btn/search.png" title="点击搜索">
					<div class="un_float"></div>
				</li>
				<li><a href="">登录</a></li>
				<li><a href="">历史</a></li>
			</ul>
		</nav>
		<header>
			<span>动漫菌</span>
		</header>
		<div class="bt_line"></div>
		<div class="login_text">登录</div>
		<div class="login_box">
			<input type="text" id="uname">
			<div id="uname_msg">用户名不能为空</div>
			<input type="text" id="upwd">
			<div id="upwd_msg">密码不能为空</div>
			<div class="remember">
				<input type="checkbox" id="remember_me">
				<label for="remember_me">记住我
					<span>不是自己的电脑上不要选中此项</span>
				</label>
				<a href="">忘记密码?</a>
			</div>
			<button>登录</button>
			<button>注册</button>
		</div>
	</div>
</body>
</html>
